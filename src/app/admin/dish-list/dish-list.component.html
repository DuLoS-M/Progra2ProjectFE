<p>Dishes</p>
<a routerLink="./create" class="p-button font-bold"> Add </a>
<div class="flex p-1 gap-3 flex-wrap">
  @for (dish of dishes; track $index) {
  <p-card header="{{ dish.name }}" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
      <div class="relative">
        <img
          [style]="{ maxHeight: '365px' }"
          alt="Card"
          src="{{ dish.photoUrl }}"
        />
        <div class="absolute top-0 right-0 flex gap-1 p-1">
          <!--<p-button
            icon="pi pi-pencil"
            class="p-button-rounded"
            severity="secondary"
            [routerLink]="['./edit', dish.id]"
            (click)="editDish(dish)" 
            />
        -->
          <p-button
            icon="pi pi-trash"
            class="p-button-rounded p-button-outlined"
            severity="danger"
            (click)="deleteDish(dish)"
          />
        </div>
      </div>
    </ng-template>
    <div class="flex flex-col gap-2">
      <small>Ingredients:</small>
      <div class="flex gap-1">
        @for (entry of dish.dishIngredients; track $index) {
        <p-chip class="text-sm" label="{{ entry.ingredient.name }}"></p-chip>
        }
      </div>
    </div>
    <p>
      {{ dish.description }}
    </p>
    <!-- <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
                    <p-button label="Save" class="w-full" styleClass="w-full" />
                </div>
            </ng-template> -->
  </p-card>

  }
</div>
