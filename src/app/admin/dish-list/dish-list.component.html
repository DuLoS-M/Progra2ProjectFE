<p>Dishes</p>
<a routerLink="./create" class="p-button font-bold">
    Add
</a>
<p-dataView #dv [value]="products">
    <ng-template pTemplate="list" let-products>
        <div class="grid grid-cols-1 gap-4">
            <div class="col-span-1" *ngFor="let item of products; let first = first">
                <div class="flex flex-col sm:flex-row sm:items-center p-4 gap-3">

                    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-4">
                        <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                            <div>
                                <span class="font-medium text-gray-500 text-sm">{{ item.category }}</span>
                                <div class="text-lg font-medium text-gray-900 mt-2">{{ item.name }}</div>
                            </div>
                            <div class="bg-gray-100 p-1 rounded-full">
                                <div
                                    class="bg-white flex items-center gap-2 justify-center py-1 px-2 rounded-full shadow-sm">
                                    <span class="text-gray-900 font-medium text-sm">{{ item.rating }}</span>
                                    <i class="pi pi-star-fill text-yellow-500"></i>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col md:items-end gap-5">
                            <span class="text-xl font-semibold text-gray-900">{{ '$' + item.price }}</span>
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <p-button icon="pi pi-heart" [outlined]="true"></p-button>
                                <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial whitespace-nowrap"
                                    label="Buy Now" [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"></p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
