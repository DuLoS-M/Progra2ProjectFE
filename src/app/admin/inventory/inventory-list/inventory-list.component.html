<p>inventory-list works!</p>
<a routerLink="./create" class="p-button font-bold">
    Add ingredient
</a>
<div class="card">
    <p-table [value]="ingredients" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Unit</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ingredient>
            <tr>
                <td>{{ingredient.name}}</td>
                <td>{{ingredient.unit}}</td>
                <td>
                    <div
                        [ngClass]="{'outofstock': ingredient.quantity === 0, 'lowstock': (ingredient.quantity > 0 && ingredient.quantity < 10),'instock': ingredient.quantity > 10}">
                        {{ingredient.quantity}}
                    </div>
                </td>
                <td>
                    <a [routerLink]="['./edit', ingredient.id]"  class="p-button p-button-rounded p-button-info">
                        Edit
                    </a>
            </tr>
        </ng-template>
    </p-table>
</div>
