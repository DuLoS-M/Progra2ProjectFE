<p-toast />
<div class="card flex">
    <form [formGroup]="formGroup" class="flex-grow" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="value">Name:</label>
            <input pInputText id="value" formControlName="name" placeholder="Enter a name" />
        </div>
        <div class="form-group">
            <label for="value">Quantity:</label>
            <p-inputNumber id="value" formControlName="quantity" placeholder="Enter a value"></p-inputNumber>
        </div>
        <div class="form-group">
            <label for="value">Unit:</label>
            <input pInputText id="unit" formControlName="unit" placeholder="Enter a value" />
        </div>

        <p-button type="submit">Submit</p-button>
    </form>
    <!-- <p-button (onClick)="getDishesTest()">Reset</p-button> -->
</div>
