<p>dish-form works!</p>
<div class="card flex">
    <form [formGroup]="formGroup" class="form-container" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="value">Price:</label>
            <p-inputNumber id="value" formControlName="price" placeholder="Enter a value"></p-inputNumber>
        </div>
        <div class="form-group">
            <label for="value">Name:</label>
            <input pInputText  id="value" formControlName="name" placeholder="Enter a name"/>
        </div>
        <div class="form-group">
            <label for="cities">Cities:</label>
            <p-multiSelect id="cities" [options]="cities" optionLabel="name" placeholder="Select Cities" formControlName="Ingredients"></p-multiSelect>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="2" cols="30" pInputTextarea [autoResize]="true" formControlName="description" placeholder="Enter a description"></textarea>
        </div>

        <div class="form-group">
            <label for="fileUpload">Upload Image:</label>
            <p-fileUpload [auto]="true" id="fileUpload" mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onUpload($event)">
            </p-fileUpload>
            <div *ngIf="dishImage">
                <div class="flex flex-wrap flex-left p-0 sm:p-1 gap-1">
                    <div 
                        class="card m-0 px-6 flex flex-column border-1 surface-border align-items-center gap-3">
                        <div>
                            <img role="presentation" [alt]="dishImage.name" [src]="dishImage.objectURL" height="200" />
                        </div>
                        <span class="font-semibold">{{ dishImage.name }}</span>
                    </div>
                </div>
            </div>
        </div>

        <p-button type="submit">Submit</p-button>
    </form>
    <!-- <p-button (onClick)="getDishesTest()">Reset</p-button> -->
</div>
