<p>dish-form works!</p>
<div class="card flex">
    <form [formGroup]="formGroup" class="form-container">
        <div class="form-group">
            <label for="value">Value:</label>
            <p-inputNumber id="value" formControlName="value" placeholder="Enter a value"></p-inputNumber>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="2" cols="30" pInputTextarea [autoResize]="true" formControlName="description" placeholder="Enter a description"></textarea>
        </div>

        <div class="form-group">
            <label for="cities">Cities:</label>
            <p-multiSelect id="cities" [options]="cities" optionLabel="name" placeholder="Select Cities" formControlName="selectedCities"></p-multiSelect>
        </div>

        <div class="form-group">
            <label for="fileUpload">Upload Image:</label>
            <p-fileUpload id="fileUpload" mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onUpload($event)"></p-fileUpload>
        </div>

        <p-button type="submit">Submit</p-button>
    </form>
    <p-button (onClick)="getDishesTest()">Reset</p-button>
</div>
